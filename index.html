<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
  <link rel="stylesheet" href="/public/stylesheets/style.css">
  <title>Sorting Algorithm Visualizer</title>
</head>

<body>
  <nav class="navbar navbar-light bg-light">
    <span class="navbar-brand mb-0 h1">Sorting Algorithm Visualizer</span>
  </nav>

  <div class="container">
    <button type="button" class="btn btn-warning" id="regenerateBtn">Generate Random Array</button>
    <form>
      <div class="form-group">
        <label for="formControlRange">Data Size</label>
        <input type="range" class="form-control-range" id="data-size" min="10" max="200" value="30">
      </div>
    </form>
    <form>
      <div class="form-group">
        <label for="formControlRange">Sorting Speed</label>
        <input type="range" class="form-control-range" id="sorting-speed" min="0" max="990" value="990">
      </div>
    </form>

    <hr>
    <!-- <h5 class="start title">Choose an algorithm to start!</h5> -->
    <div class="navigator xalgo-selection">
      <h5>Choose an Sorting Algorithm</h5>
      <button type="button" class="btn btn-warning btn-sort" id="selectionSort">Selection Sort</button>
      <button type="button" class="btn btn-warning btn-sort" id="InsertionSort">Insertion Sort</button>
      <button type="button" class="btn btn-warning btn-sort" id="bubbleSort">Bubble Sort</button>
      <button type="button" class="btn btn-dark btn-sort" id="quickSort">Quick Sort</button>
      <button type="button" class="btn btn-dark btn-sort" id="mergeSort">Merge Sort</button>
    </div>

    <div class="array-container">
      <!-- render bar in this area -->
    </div>
  </div>

  <script src="/public/javascripts/main.js"></script>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
    integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
    integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
    crossorigin="anonymous"></script>
</body>

</html>
