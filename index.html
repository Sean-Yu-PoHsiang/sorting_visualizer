<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <title>Sorting Algorithm Visualizer</title>
</head>

<body>
  <nav class="navbar navbar-light bg-light">
    <span class="navbar-brand mb-0 h1">Sorting Algorithm Visualizer</span>
  </nav>

  <div class="container">
    <button type="button" class="btn btn-success" id="generateBtn">Generate Random Array</button>
    <form>
      <div class="form-group">
        <label for="formControlRange">Data Size</label>
        <input type="range" class="form-control-range" id="data-size" min="10" max="100" value="30">
      </div>
    </form>
    <form>
      <div class="form-group">
        <label for="formControlRange">Speed</label>
        <input type="range" class="form-control-range" id="sorting-speed" min="0" max="990" value="990">
      </div>
    </form>

    <hr>
    <h5>Choose an Sorting Algorithm</h5>
    <div class="navigator algo-selection" id="navigator">
      <button type="button" class="btn btn-warning btn-sort" id="selectionSort">Selection Sort</button>
      <button type="button" class="btn btn-warning btn-sort" id="InsertionSort">Insertion Sort</button>
      <button type="button" class="btn btn-warning btn-sort" id="bubbleSort">Bubble Sort</button>
      <!-- <button type="button" class="btn btn-dark btn-sort" id="quickSort">Quick Sort</button> -->
      <button type="button" class="btn btn-warning btn-sort" id="mergeSort">Merge Sort</button>
      <h5 class="stop-sign d-none text-danger">refresh to stop...</h5>
    </div>

    <div class="array-container">
      <!-- render bar in this area -->
    </div>
  </div>

  <script src="main.js"></script>
</body>

</html>
